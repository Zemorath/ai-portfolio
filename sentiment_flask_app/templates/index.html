<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .error { color: red; }
        .result { color: green; }
        form { max-width: 600px; }
        label { display: block; margin: 10px 0 5px; }
        textarea { width: 100%; height: 100px; padding: 8px; }
        input[type="submit"] { padding: 8px 16px; }
    </style>
</head>
<body>
    <h1>Product Review Sentiment Analysis</h1>
    <form method="post">
        <label for="review">Enter Review:</label>
        <textarea name="review" required>{{ review or '' }}</textarea>
        <input type="submit" value="Predict Sentiment">
    </form>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    {% if result %}
        <p class="result">{{ result }}</p>
    {% endif %}
</body>
</html>
